<!DOCTYPE html>
<head>
    <title>Stop Watch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" type="text/css">
    <link href="./style.css" rel="stylesheet" type="text/css"/>
</head>
<body>

    <div class="container">
		
		<h2><i class="fas fa-stopwatch"></i> Stop Watch</h2>
		<button type="button" class="btn mode-btn"><i class="fas fa-tools"></i> Mode 1</button>

		<div class="display milli" data-test="000">00 : 00 : 00</div>
		<div class="display"><span id="dlpsecond">00</span> : <span id="dplmillisec">00</span></div>

		<div class="control">
			<button type="button" class="btn start"><i class="fas fa-play"></i> Start</button>
			<button type="button" class="btn pause"><i class="fas fa-pause"></i> Pause</button>
			<button type="button" class="btn reset"><i class="fas fa-sync"></i> Rest</button>
		</div>

	</div>

    <script src="./app.js" type="text/javascript"></script>
    
</body>
</html>
